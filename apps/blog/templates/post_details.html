{% extends "layout.html" %}

{% block content %}
    <h1 class="main-title">{{ post.title }}</h1>

    <form class="form" method="POST">
        {% csrf_token %}
        <button type="submit" class="button">Delete</button>
    </form>
    <a class="button" href="{% url "post_edit" post.slug %}"/>Edit</a>

    {{ post.content }}
{% endblock %}
