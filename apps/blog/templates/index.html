{% extends "layout.html" %}
{% block content %}
  <h1>Blog</h1>

  {% for post in post_list %}
    <div class="post">
      <p class="date">created: {{ post.created_on|date:'d-m-Y' }}</p>
      <h2><a href="{% url 'post_details' post.slug %}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatechars:200 }}</p>
    </div>
  {% endfor %}

{% endblock %}
